    <title>Juego de IO III</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/Inicio.js"></script>
    <script type="text/javascript" src="js/Precargador.js"></script>
    <script type="text/javascript" src="js/Menu.js"></script>
    <script type="text/javascript" src="js/Instrucciones.js"></script>
    <script type="text/javascript" src="js/acto I/PrimeraEscena.js"></script>
    <script type="text/javascript" src="js/acto I/SegundaEscena.js"></script>
    <script type="text/javascript" src="js/acto I/TerceraEscena.js"></script>
    <script type="text/javascript" src="js/acto II/PrimeraEscenaA2.js"></script>
    <script type="text/javascript" src="js/acto III/PrimeraEscenaA3.js"></script>
    <script type="text/javascript" src="js/acto III/SegundaEscenaA3.js"></script>
    <script type="text/javascript" src="js/acto III/TerceraEscenaA3.js"></script>
    <script type="text/javascript" src="js/acto III/CuartaEscenaA3.js"></script>
    <script type="text/javascript" src="js/acto III/QuintaEscenaA3.js"></script>

    <script type="text/javascript" src="js/statusBar.js"></script>

</head>

<body>
    <script>
        (function () {
            var game = new Phaser.Game(540, 810, Phaser.CANVAS, 'game');
            game.state.add('Inicio', GameState.Inicio);
            game.state.add('Precargador', GameState.Precargador);
            game.state.add('Menu', GameState.Menu);
            game.state.add('Instrucciones', GameState.Instrucciones);
            game.state.add('PrimeraEscena', GameState.PrimeraEscena);
            game.state.add('SegundaEscena', GameState.SegundaEscena);
            game.state.add('TerceraEscena', GameState.TerceraEscena);
            game.state.add('PrimeraEscenaA2', GameState.PrimeraEscenaA2);
            game.state.add('PrimeraEscenaA3', GameState.PrimeraEscenaA3);
            game.state.add('SegundaEscenaA3', GameState.SegundaEscenaA3);
            game.state.add('TerceraEscenaA3', GameState.TerceraEscenaA3);
            game.state.add('CuartaEscenaA3', GameState.CuartaEscenaA3);
            game.state.add('QuintaEscenaA3', GameState.QuintaEscenaA3);
            game.state.add('SextaEscenaA3', GameState.SextaEscenaA3);
            game.state.add('SeptimaEscenaA3', GameState.SeptimaEscenaA3);
            game.state.add('SucesosAleatorios', GameState.SucesosAleatorios);
            game.state.add('Recoleccion', GameState.Recoleccion);
            game.state.start('Inicio');
        })();
    </script>
</body>

</html>
